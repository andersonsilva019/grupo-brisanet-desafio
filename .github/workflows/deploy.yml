name: Deploy to Netlify

on: 
  push:
    branches:
      - main

jobs:
  build:
    name: Build app
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
      
      - name: Setup Nodejs
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
    
      - name: Install dependencies
        run: npm ci

      - name: Build app
        run: npm run build
